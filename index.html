<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid AI Playground</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mermaid.js -->
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
        window.mermaid = mermaid;
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            fontFamily: 'Inter, system-ui, sans-serif'
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #f8fafc; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .editor-area { font-family: 'Fira Code', monospace; resize: none; background: #1e293b; color: #cbd5e1; }
        #preview-container svg { max-width: 100%; height: auto; }
        .loader { border-top-color: #3b82f6; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { to { transform: rotate(360deg); } }
        
        .preview-pane { background: #ffffff; position: relative; }
        .grid-bg {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="h-16 flex items-center justify-between px-6 glass z-20">
        <div class="flex items-center gap-3">
            <span class="text-2xl"> </span>
            <h1 class="font-semibold text-lg tracking-tight">Mermaid AI <span class="text-blue-400">Studio</span></h1>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="importFile()" class="px-3 py-1.5 text-sm rounded-lg bg-slate-700 hover:bg-slate-600 transition">Import</button>
            <button onclick="exportFile()" class="px-3 py-1.5 text-sm rounded-lg bg-slate-700 hover:bg-slate-600 transition">Export Code</button>
            <div class="h-6 w-px bg-slate-700 mx-2"></div>
            <button onclick="downloadPNG()" class="px-3 py-1.5 text-sm rounded-lg bg-blue-600 hover:bg-blue-500 transition font-medium">Download PNG</button>
            <button onclick="downloadSVG()" class="px-3 py-1.5 text-sm rounded-lg border border-blue-600 text-blue-400 hover:bg-blue-600/10 transition">SVG</button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Editor Side -->
        <div class="w-1/2 flex flex-col border-r border-slate-800">
            <div class="flex-1 relative">
                <textarea id="editor" class="w-full h-full editor-area p-6 outline-none text-sm leading-relaxed" spellcheck="false">graph TD
    A[Start] --> B{AI Fixer?}
    B -- Yes --> C[Magic Happens]
    B -- No --> D[Errors Exist]
    C --> E[Happy User]
    D --> F[Request Correction]</textarea>
            </div>
            
            <!-- Error / AI Panel -->
            <div id="ai-panel" class="h-44 border-t border-slate-800 bg-slate-900 p-4 hidden flex flex-col">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-bold uppercase tracking-wider text-red-400 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-red-400 animate-pulse"></span> Syntax Error
                    </span>
                    <button id="fix-btn" onclick="fixWithAI()" class="text-xs bg-indigo-600 hover:bg-indigo-500 px-3 py-1 rounded-md transition flex items-center gap-1 shadow-lg shadow-indigo-500/20">
                        ðŸª„ Fix with Gemini AI
                    </button>
                </div>
                <div id="error-msg" class="text-xs text-slate-400 overflow-y-auto flex-1 font-mono bg-black/20 p-2 rounded"></div>
            </div>
        </div>

        <!-- White Preview Side -->
        <div class="w-1/2 preview-pane grid-bg flex flex-col">
            <div id="preview-container" class="flex-1 flex items-center justify-center p-8 overflow-auto">
                <div id="mermaid-render" class="mermaid"></div>
            </div>
            
            <div class="absolute bottom-4 right-4 px-3 py-1 rounded-full bg-slate-100 text-slate-500 text-[10px] font-bold uppercase tracking-widest border border-slate-200">
                Live Preview
            </div>

            <div id="loading" class="absolute inset-0 bg-white/60 backdrop-blur-sm flex items-center justify-center hidden z-30">
                <div class="flex flex-col items-center gap-3">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-blue-500 h-10 w-10"></div>
                    <span class="text-blue-600 font-semibold text-sm">AI is thinking...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const apiKey = "";
        const editor = document.getElementById('editor');
        const preview = document.getElementById('mermaid-render');
        const aiPanel = document.getElementById('ai-panel');
        const errorMsg = document.getElementById('error-msg');
        const loading = document.getElementById('loading');
        const fixBtn = document.getElementById('fix-btn');

        let debounceTimer;

        editor.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(renderDiagram, 400);
        });

        async function renderDiagram() {
            const code = editor.value.trim();
            if (!code) {
                preview.innerHTML = '';
                return;
            }

            try {
                aiPanel.classList.add('hidden');
                const id = 'graph-' + Date.now();
                const { svg } = await window.mermaid.render(id, code);
                preview.innerHTML = svg;
                
            } catch (err) {
                console.error("Mermaid Render Error", err);
                aiPanel.classList.remove('hidden');
                errorMsg.innerText = err.message || "Invalid syntax. Try the AI fixer!";
            }
        }

        async function fixWithAI() {
            const code = editor.value;
            const error = errorMsg.innerText;
            
            loading.classList.remove('hidden');
            fixBtn.disabled = true;

            const systemPrompt = "You are a professional Mermaid.js validator. Correct the syntax errors in the provided code. Return ONLY the fixed code. No conversational filler, no markdown blocks. Just the code.";
            const userQuery = `Current Error: ${error}\n\nBroken Code:\n${code}`;

            try {
                let success = false;
                let resultText = "";
                
                for (let i = 0; i < 5; i++) {
                    try {
                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userQuery }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });
                        
                        const data = await response.json();
                        resultText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (resultText) {
                            success = true;
                            break;
                        }
                    } catch (e) {
                        await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                    }
                }

                if (success) {
                    editor.value = resultText.replace(/```mermaid|```/g, '').trim();
                    renderDiagram();
                }

            } catch (err) {
                errorMsg.innerText = "AI Error: " + err.message;
            } finally {
                loading.classList.add('hidden');
                fixBtn.disabled = false;
            }
        }

        function downloadSVG() {
            const svgElement = document.querySelector('#preview-container svg');
            if (!svgElement) return;
            const svgData = svgElement.outerHTML;
            const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            triggerDownload(url, 'diagram.svg');
        }

        function downloadPNG() {
            const originalSvg = document.querySelector('#preview-container svg');
            if (!originalSvg) return;

            // 1. Get exact bounds of the content
            const bbox = originalSvg.getBBox();
            const padding = 40; // Space around the diagram
            const scale = 2; // Double density for sharpness
            
            // 2. Clone the SVG to manipulate it without affecting the UI
            const clonedSvg = originalSvg.cloneNode(true);
            
            // 3. Set the viewBox of the clone to the exact bounds of the diagram
            // This effectively "crops" the SVG to only the content
            clonedSvg.setAttribute('viewBox', `${bbox.x} ${bbox.y} ${bbox.width} ${bbox.height}`);
            
            // 4. Force dimensions on the clone for the image renderer
            clonedSvg.setAttribute('width', bbox.width);
            clonedSvg.setAttribute('height', bbox.height);

            const canvas = document.createElement('canvas');
            // Final canvas includes the padding
            canvas.width = (bbox.width + padding * 2) * scale;
            canvas.height = (bbox.height + padding * 2) * scale;
            
            const ctx = canvas.getContext('2d');
            const svgData = new XMLSerializer().serializeToString(clonedSvg);
            const img = new Image();
            
            img.onload = () => {
                // Background
                ctx.fillStyle = "white"; 
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw high-res
                ctx.save();
                ctx.scale(scale, scale);
                // Center the cropped image in the padded canvas
                ctx.drawImage(img, padding, padding, bbox.width, bbox.height);
                ctx.restore();
                
                triggerDownload(canvas.toDataURL('image/png'), 'diagram.png');
                URL.revokeObjectURL(img.src);
            };

            const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
            img.src = URL.createObjectURL(svgBlob);
        }

        function triggerDownload(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
        }

        function exportFile() {
            const blob = new Blob([editor.value], { type: 'text/plain' });
            triggerDownload(URL.createObjectURL(blob), 'diagram.mermaid');
        }

        function importFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => { editor.value = ev.target.result; renderDiagram(); };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }

        window.onload = () => setTimeout(renderDiagram, 800);
    </script>
</body>
</html>
